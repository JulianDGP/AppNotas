<!-- edit-note.component.html -->
<div class="container mt-5">
    <h1>Here you can edit your note!</h1>
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <label for="Select">Select a note</label>
        <select formControlName="noteId" id="noteId" class="form-control" (change)="onNoteChange($event)">
            <option value="">Seleccione una nota</option>
            <option *ngFor="let note of notes" [value]="note.id">{{note.id + '-' + note.title}}</option>
        </select>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" id="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea formControlName="content" id="content" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Update Note</button>
    </form>
</div>
