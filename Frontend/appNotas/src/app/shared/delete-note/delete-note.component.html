<div class="container mt-5">
    <h1>Eliminar nota</h1>
    <form [formGroup]="noteForm">
        <div class="form-group">
            <label for="Select">Selecciona una nota</label>
            <select formControlName="noteId" id="noteId" class="form-control" (change)="onNoteChange($event)">
                <option value="">Select a note</option>
                <option *ngFor="let note of notes" [value]="note.id">{{note.id + '-' + note.title}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-danger" [disabled]="!noteId" (click)="onDelete()">Delete now!</button>
    </form>
</div>
