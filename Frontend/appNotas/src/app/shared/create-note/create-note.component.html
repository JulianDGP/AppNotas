<!-- create-note.component.html -->
<div class="container mt-5">
    <h1>Here you can create your note!</h1>
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title" id="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea formControlName="content" id="content" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <mat-form-field appearance="fill" class="custom-select">
                <mat-label>Tags</mat-label>
                <mat-select multiple formControlName="tags" id="tags" placeholder="Select options">
                    <mat-option *ngFor="let tag of allTags" [value]="tag">{{tag.name}}</mat-option>
                </mat-select>
            </mat-form-field>            
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Create Note</button>
    </form>
</div>
